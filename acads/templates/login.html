<!DOCTYPE html>
<html>
  <head>
    <title>New User</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<body>
<div>
  <div class="row valign-wrapper">
    <div id="login" class="centre card valign-wrapper center-block col s12 m8 offset-m2 container">
      <div id="logon" class="center-align card-action">Login</div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6 offset-m3">
              <input id="roll" type="text" class="validate center-align" required="" aria-required="true">
              <label for="roll">Roll No</label>
            </div>
            <div class="input-field col s12 m6 offset-m3">
              <input id="password" type="text" class="validate center-align" required="" aria-required="true">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12 center-align">
              <button id="no" class="btn waves-effect waves-dark white black-text " type="submit" name="action">Submit</button>
            </div>
          </div>
        </form>
        <p class="center-align">Forgot Password ?<a href="#"> Click Here</a></p>
        <p class="center-align">New User ?<a href="#"> Click Here</a></p>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="../static/anim.js"></script>
</html>
